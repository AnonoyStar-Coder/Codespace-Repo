<!-- reminders.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders - Study Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fff, #fcb69f);
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            color: #000000;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            padding-top: 2rem;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: #000000;
            text-decoration: none;
            padding: 1rem 2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #ffe6f0;
            color: #fcb69f;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            flex: 1;
        }

        h1 {
            color: #fcb69f;
            margin-bottom: 1.5rem;
        }

        .reminders-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: calc(100% - 130px);
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 0.5rem 1rem;
            margin-left: 1rem;
            background-color: #fcb69f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #fcb69f;
        }

        ul {
            list-style: none;
            padding-left: 0;
            margin-top: 1rem;
        }

        li {
            padding: 0.5rem;
            background-color: #ffe6f0;
            margin-bottom: 0.5rem;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="home"><i class="fas fa-home"></i> Home</a>
        <a href="notes"><i class="fas fa-sticky-note"></i> Notes</a>
        <a href="planner"><i class="fas fa-calendar-alt"></i> Planner</a>
        <a href="reminders"><i class="fas fa-bell"></i> Reminders</a>
        <a href="resources"><i class="fas fa-book"></i> Resources</a>
    </div>

    <div class="main-content">
        <h1><i class="fas fa-bell"></i> Reminders</h1>
        <div class="reminders-container">
            <form method="POST">
                <input type="text" name="reminder" placeholder="Add a new reminder..." required><br><br>
                <input type="text" name="due_date" placeholder="Due date (optional)"><br><br>
                <button type="submit">Add Reminder</button>
            </form>

            <h3>Saved Reminders:</h3>
            <ul>
                {% for reminder in reminders %}
                    <li>{{ reminder['reminder'] }} - Due: {{ reminder['due_date'] }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
