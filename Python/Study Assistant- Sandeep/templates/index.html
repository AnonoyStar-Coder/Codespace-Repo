<!-- Pink Dashboard-Themed Index Page with White Sidebar and Gradient Background -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Study Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fff, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-container {
            background-color: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #fcb69f;
            margin-bottom: 1rem;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        a.button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #fcb69f;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #fcb69f;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1><i class="fas fa-heart"></i> Welcome to Study Assistant</h1>
        <p>Your personal dashboard for notes, plans, and moreâ€”styled with love!</p>
        <a href="login" class="button">Go to Login</a>
    </div>
</body>
</html>
